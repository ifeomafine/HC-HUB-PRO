<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HC HUB PRO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="imageChange">
    <div class="slideshow-container">

        <div class="mySlides fade">
          <!-- <div class="numbertext">1 / 3</div> -->
          <img src="assets/hub1.png" style="width:100%">
          <!-- <div class="text">Caption Text</div> -->
        </div>
        
        <div class="mySlides fade">
          <!-- <div class="numbertext">2 / 3</div> -->
          <img src="assets/hub2.png" style="width:100%">
          <!-- <div class="text">Caption Two</div> -->
        </div>
        
    <div class="content">
        <nav>
            <img id="logo" src="assets/hublogo.png" alt="" width="100">
            <div class="topnav">
                <p>WELCOME TO YOUR <span>Human Capital Hub</span></p>
            <img src="assets/hchub logo.png" alt="" width="130">
        </div>
        </nav>
        <div class="topbase">
            <a id="onboard" class="blob" href="#m">GET ONBOARDED HERE!</a>
            <a id="sign" class="blob" href="#">SIGN IN &nbsp; &nbsp;></a>
        </div>
        <div class="base">
            <a id="help" href="#">HELP DESK</a>
            <div class="rightbase">
                <a id="return" href="#">Return from Leave</a>
                <a id="whistle" href="#">Whistle Blowing---Report an issue</a>
            </div>
        </div>
    </div>

      
    <!-- Modal Sign In Button -->
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <div class="close"> &times;</div>
      <div class="aboutme">
        <h1>NEW STAFF ONBOARDING</h1>
        <br><br>
        <form action="index.html" class="form">
            <label for=""> FULL NAME</label>
            <br>
            <input type="text" name="" placeholder="Enter Full Name" id="" required>
            <br>
            <label for=""> DATE OF BIRTH</label>
            <br>
            <input type="date" name="" placeholder="Enter Date of Birth" id="" required>
            <br>
            <label for=""> PHONE NUMBER</label>
            <br>
            <input type="tel" name="" placeholder="08020000000" id="" required>
            <br>
            <label for=""> STATE OF ORIGIN</label>
            <br>
            <select name="State of Origin" id="" required>
                <option value="">State of Origin</option>
                <option value="">ABIA</option>
                <option value="">ADAMAWA</option>
                <option value="">AKWAIBOM</option>
                <option value="">ANAMBRA</option>
                <option value="">BAUCHI</option>
                <option value="">BAYELSA</option>
                <option value="">BENUE</option>
                <option value="">BORNO</option>
                <option value="">CROSS-RIVERS</option>
            </select>
            <br>
            <label for=""> JOB ROLE</label>
            <br>
            <select name="Job Role" id="" required>
                <option value="">Job Role</option>
                <option value="">Universal Teller</option>
                <option value="">Customer Experience Mgt Personnel</option>
                <option value="">Deputy Service Manager</option>
            </select>
            <br>
            <label for=""> BRANCH OF RESUMPTION</label>
            <br>
            <select name="Branch of RESUMPTION" id="" required>
                <option value="">Branch Name</option>
                <option value="">Eziukwu Road, Aba</option>
                <option value="">Azikiwe Road, Aba</option>
                <option value="">Douglas Rd, Owerri</option>
                <option value="">Ekeoha Market, Aba</option>
                <option value="">Oron Road, Uyo</option>
                <option value="">Calabar Branch, Calabar</option>
            </select>
            <br> <br>
            <button type="submit">SUBMIT</button>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
